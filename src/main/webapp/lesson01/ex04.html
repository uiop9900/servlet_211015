<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Method</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<h1>회원 정보 입력</h1>
	<!-- form태그 이용하면 이 data를 서버에 보낼 수 있음, 어떤 방식으로? 어디 주소로? -->
	<form method="get" action="/servlet/ex04">
		<!-- form의 name속성(attribute)이 parameter로 넘어간다. -->
		<div class="form-group"> <!-- 하나의 상자에 묶은다 -->
			<label for="user_id">아이디</label>
			<input type="text" id="user_id" class="form-control col-2" name="userId" placeholder="아이디를 입력하세요"> <!-- flex안써도 col사용가능 -->
		</div>
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" id="name" class="form-control col-2" name="name" placeholder="이름을 입력하세요">
		</div>
		<div class="form-group">
			<label for="birth">생년월일</label>
			<input type="text" id="birth" class="form-control col-2" name="birth" placeholder="예) 19951011">
		</div>
		<div class="form-group">
			<label for="email">이메일 주소</label>
			<input type="text" id="email" class="form-control col-2" name="email" placeholder="이메일 주소를 입력하세요">
		</div>
	<!-- 서버에 전송하는 버튼, submit으로 되어있으면 엔터누르면 서블릿으로 넘어가면서 화면이 바뀐다. -->
	<input type="submit" class="btn btn-info" value="가입하기">
	
	</form>	
</body>
</html>
